name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # TODO: Restore macOS and Linux builds when needed for full releases
          # These are temporarily commented out for faster Windows-only testing builds
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   label: macOS-arm64
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   label: macOS-x64
          # - os: ubuntu-22.04
          #   target: ""
          #   label: Linux
          - os: windows-latest
            target: ""
            label: Windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.label }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          echo "Updated version to $VERSION"
          cat src-tauri/tauri.conf.json | grep version

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          tagName: ${{ inputs.tag }}
          releaseName: "Fluffwire ${{ inputs.tag }}"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}
